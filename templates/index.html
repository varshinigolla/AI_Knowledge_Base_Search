<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base Search & Enrichment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>AI Knowledge Base
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="document-count">0 documents</span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Upload Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-upload me-2"></i>Upload Documents</h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="upload-area">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                <h6>Drag and drop files here or click to browse</h6>
                                <p class="text-muted">Supported formats: PDF, TXT, DOCX, XLSX, CSV (Max 10MB)</p>
                                <input type="file" id="file-input" multiple accept=".pdf,.txt,.docx,.xlsx,.csv" style="display: none;">
                                <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                    <i class="fas fa-folder-open me-2"></i>Choose Files
                                </button>
                            </div>
                        </div>
                        <div id="upload-progress" class="mt-3" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div id="upload-results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-search me-2"></i>Search Knowledge Base</h5>
                    </div>
                    <div class="card-body">
                        <form id="search-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="search-query" placeholder="Ask a question in natural language..." required>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search me-2"></i>Search
                                </button>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="include-confidence" checked>
                                <label class="form-check-label" for="include-confidence">
                                    Include confidence analysis
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="include-enrichment" checked>
                                <label class="form-check-label" for="include-enrichment">
                                    Include enrichment suggestions
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row" id="results-section" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-lightbulb me-2"></i>AI Answer</h5>
                        <div id="confidence-badge"></div>
                    </div>
                    <div class="card-body">
                        <div id="answer-content"></div>
                        <div id="sources-section" class="mt-4"></div>
                        <div id="missing-info-section" class="mt-4"></div>
                        <div id="enrichment-section" class="mt-4"></div>
                        <div id="rating-section" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Documents List -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-folder me-2"></i>Uploaded Documents</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadDocuments()">
                            <i class="fas fa-refresh me-2"></i>Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="documents-list">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                <p>Loading documents...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loading-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Processing your request...</h5>
                    <p class="text-muted">This may take a few moments</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
